<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>db-hotel</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font family-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- mycss and media-query -->
        <link rel="stylesheet" href="assets\master.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous"></script>

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

        <!-- Animate -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    </head>

    <body>
        <div id="root" @click="setNullEvent">

            <ol id="listRoom" class="scroll">
                <li
                    v-for="(stanza,i) in stanze"
                    @click="getDetails(i + 1)"
                    :key="'id' + i"
                    class="card">

                    <img class="card-img-top" src="assets\img\stanzaImg.jpg" alt="">

                    <div class="card-body">
                        <h6 class="card-title"><strong>Stanza: </strong> {{ stanza.room_number }}</h6>
                        <p><strong>Letti : </strong> {{stanza.beds}}</p>
                        <p><strong>Piano : </strong> {{stanza.floor}}</p>
                    </div>

                </li>
            </ol>

            <div
                v-if="stanzaSel !== null"
                @click="setNullEvent"
                class="cont-roomDetails">
                <div class="roomDetails card">
                    <img class="card-img-top" src="assets\img\stanzaImg.jpg">
                    <div class="card-body">
                        <div class="">
                            <h6 class="card-title"><strong>Numero Stanza : </strong> {{ stanzaSel.room_number }}</h6>
                            <p><strong>Letti : </strong> {{ stanzaSel.beds }}</p>
                            <p><strong>Piano : </strong> {{ stanzaSel.floor }}</p>
                        </div>
                        <div class="d-flex">
                            <button type="button" name="button" class="btn bg-success"><strong>Prenota</strong></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vue ajax/libs-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        <!-- VUE CDN 1 -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
        <!-- VUE CDN 2 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <!-- Script js -->
        <script src="assets/main.js"></script>
    </body>
</html>
